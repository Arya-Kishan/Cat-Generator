<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div id="card">
            <section class="upper_sec">
                <div id="hp">
                    HP<span>12</span>
                </div>
            </section>

            <section class="photo">
                <div id="image"></div>
            </section>

            <section class="name">
                <span id="name">hj</span>
            </section>

            <section class="type">
                <div id="type1">type1</div>
                <div id="type2">type2</div>
            </section>

            <section class="lower_sec">

                <div class="lower" id="attack">
                    <p>ATTACK</P>
                    <span>12</span>
                </div>
                <div class="lower" id="defense">
                    <p>DEFENSE</P>
                    <span>21</span>
                </div>
                <div class="lower" id="speed">
                    <p>SPEED</P>
                    <span>13</span>
                </div>
            </section>
        </div>
        <button id="btn">GENERATE</button>
    </section>

    <script src="index.js"></script>
</body>

</html>
